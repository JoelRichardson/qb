<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./resources/style.css">
    <script type="text/javascript" src="./resources/d3.v3.js"></script>
    <script type="text/javascript" src="./resources/d3.layout.js"></script>


</head>
<body>
    <div id="body">

        <select id="mlist">
        </select>

        <select id="tlist">
        </select>

        <select id="layoutstyle">
            <option>tree</option>
            <option>dendrogram</option>
        </select>

        <div id="dialog">
            <div class="header">
                <div class="dialogTitle">
                    <label>Name:&nbsp;</label>
                    <span></span>
                </div>
                <div class="fullPath">
                    <label>Path:&nbsp;</label>
                    <div></div>
                </div>
                <div class="subclassConstraint">
                    <label>Class:&nbsp;</label>
                    <select></select>
                </div>
            </div>
            <div class="select-ctrl">
                <label>Selected:&nbsp;</label>
                <div></div>
            </div>
            <div class="constraintSection">
                <div class="add-button">
                    <i class="material-icons add">add_box</i>
                    <label>Add constraint</label>
                </div>
            </div>
            <div class="attrContainer">
                <table class="attributes"></table>
            </div>
            <div class="footer">
              <i class="material-icons button remove" title="Remove this node">delete_forever</i>
              <i class="material-icons button close" title="Close dialog">close</i>
            </div>  
        </div>

        <div id="constraintEditor">
            <select class="in op" name="op" placeholder="constraint operator"></select>
            <input class="in value" name="value" type="text" placeholder="value"></input>
            <input class="in values" name="values" type="text" placeholder="multivalued constraint" ></input>
            <input class="in type" name="type" type="text" placeholder="subclass constraint"></input>
            <span>(<input class="in code" name="code" type="text" placeholder="constraint code"></input>)</span>
            <i class="material-icons button save" title="Save changes">check</i>
            <i class="material-icons button close" title="Cancel" >close</i>
        </div>

        <div id="tInfo">
            <div class="name">
                <label>Name</label>
                <input size="25" type="text" ></input>
            </div>
            <div class="title">
                <label>Title</label>
                <input size="40" type="text" ></input>
            </div>
            <div class="description">
                <label>Description</label>
                <textarea ></textarea>
            </div>
            <div class="comment">
                <label>Comment</label>
                <textarea></textarea>
            </div>
        </div>

        <script type="text/javascript" src="qb.js"> </script>
    </div>  
    <div id="ttext">
        <textarea></textarea>
    </div>

</body>
</html>
