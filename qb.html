<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link type="text/css" rel="stylesheet" href="./resources/style.css">
    <script type="text/javascript" src="./resources/d3.v3.js"></script>
    <script type="text/javascript" src="./resources/d3.layout.js"></script>
    <style type="text/css">



.nodegroup {
  font-size: 11px;
}
.nodeName {
    text-anchor: end;
}
.node {
  cursor: pointer;
  fill: white;
  stroke: black;
  stroke-width: 1.5px;
}
.constrained .node {
    stroke: purple;
    stroke-width: 2;
}
.selected .node {
    fill: green;
}
.constraint {
    stroke : purple;
    fill: purple;
}

#dialog {
    position: absolute;
    background-color: #ccc;
    padding: 16px;
    display: block;
}

#dialog.hidden {
    display: none;
}

#dialog.simple .attributes {
    display:none;
}
#dialog.simple .subclassConstraint {
    display:none;
}

#dialog table.attributes {
    padding: 0;
    border: 1px solid #aaa;
}


#dialog table.attributes td {
    padding: 6px;
}

#dialog table.attributes tr:hover {
    background-color: #ddd;
}

#dialog table.attributes td.select {
    color: white;
    background-color: green;
    cursor: pointer;
}

#dialog table.attributes td.constraint {
    color: white;
    background-color: purple;
    cursor: pointer;
}

button {
    cursor: pointer;
}

button.removeButton {
    color: red;
}

#dialog .attrContainer {
    max-height: 200px;
    overflow: scroll;
}

path.link {
  fill: none;
}

    </style>
</head>
<body>
    <div id="body">

        <select id="mlist">
        </select>

        <select id="tlist">
        </select>

        <select id="layoutstyle">
            <option>tree</option>
            <option>dendrogram</option>
        </select>

        <div id="dialog">
            <span class="clsName"></span>
            <select class="subclassConstraint"></select>
            <div class="attrContainer">
                <table class="attributes"></table>
            </div>
            <button class="removeButton">Remove</button>
            <button class="closeButton">Close</button>
        </div>

        <div id="tInfo">
            <div class="title"></div>
            <div class="description"></div>
            <div class="comment"></div>
        </div>

        <script type="text/javascript" src="qb.js"> </script>
    </div>  
    <div>Hi there</div>
</body>
</html>
