<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link type="text/css" rel="stylesheet" href="./resources/style.css">
    <script type="text/javascript" src="./resources/d3.v3.js"></script>
    <script type="text/javascript" src="./resources/d3.layout.js"></script>
    <style type="text/css">



.nodegroup {
  font-size: 11px;
}
.nodeName {
    text-anchor: end;
}
.node {
  cursor: pointer;
  fill: white;
  stroke: black;
  stroke-width: 1.5px;
}
.constrained .node {
    stroke: purple;
    stroke-width: 2;
}
.selected .node {
    fill: green;
}
.constraint {
    stroke : purple;
    fill: purple;
}

#dialog {
    position: absolute;
    background-color: #ccc;
    padding: 16px;
    display: flex;
    flex-direction: column;
}

#dialog .constraintSection {
    color: purple;
}

#dialog.isroot .removeButton {
    disabled: true;
}

#dialog.hidden {
    display: none;
}

#dialog.simple .attributes {
    display:none;
}
#dialog.simple .subclassConstraint {
    display:none;
}
#dialog .select-ctrl {
    display: none;
}
#dialog.simple .select-ctrl {
    display: block;
}

#dialog table.attributes {
    width: 100%;
    padding-right: 10px;
    border: 1px solid #aaa;
}


#dialog table.attributes td {
    padding: 6px;
}

#dialog table.attributes tr:hover {
    background-color: #ddd;
}

#dialog table.attributes td.selectsimple {
    color: white;
    background-color: green;
    cursor: pointer;
}

#dialog table.attributes td.constrainsimple {
    color: white;
    background-color: purple;
    cursor: pointer;
}

#dialog table.attributes td.opennext {
    color: white;
    background-color: steelblue;
    cursor: pointer;
}

button {
    cursor: pointer;
}

button.removeButton {
    color: red;
}

#dialog .attrContainer {
    border: thin solid white;
    max-height: 150px;
    overflow: scroll;
}

#dialog .header {
    display: flex;
    flex-direction: column;
}

#dialog .footer {
    display: flex;
    flex-direction: row;
}

#ttext textarea {
    width: 500px;
    height: 200px;
}

path.link {
  fill: none;
}

.link {
    stroke: #ccc;
    stroke-width: 1.5px;
}

.link.outer {
    stroke: orange;
    stroke-width: 3px;
    stroke-dasharray: 3 3;
}

label {
    font-weight: bold;
}

</style>
</head>
<body>
    <div id="body">

        <select id="mlist">
        </select>

        <select id="tlist">
        </select>

        <select id="layoutstyle">
            <option>tree</option>
            <option>dendrogram</option>
        </select>

        <div id="dialog">
            <div class="header">
                <div class="dialogTitle"></div>
                <div class="subclassConstraint">
                    <label>Class: </label>
                    <select></select>
                </div>
            </div>
            <div class="select-ctrl">
                <div>
                    <label>Selected: </label>
                    <input type="checkbox"></input>
                </div>
            </div>
            <div class="constraintSection">
            </div>
            <div class="attrContainer">
                <table class="attributes"></table>
            </div>
            <div class="footer">
              <button class="removeButton">Remove</button>
              <button class="closeButton">Close</button>
            </div>  
        </div>

        <div id="tInfo">
            <div class="title"></div>
            <div class="description"></div>
            <div class="comment"></div>
        </div>

        <script type="text/javascript" src="qb.js"> </script>
    </div>  
    <div id="ttext">
        <textarea></textarea>
    </div>

</body>
</html>
